# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog.
#
# If you need help with YAML syntax, here are some quick references for you: 
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/

title: Akshaj Jain's Blog
description: Hi! Welcome to my blog! I am Akshaj, I have research and industry experience in machine learning, I also love management and contributing to social causes. If you would like to collaborate or talk for advice reach out to me at : https://www.linkedin.com/in/akshaj-jain/ 
github_username: aksj98

# Email and twitter are optional:
email: akshaj.jain@gmail.com 
twitter_username: 

# Set this to true to get LaTeX math equation support
use_math: True

# Add your Google Analytics ID here if you have one and want to use it
google_analytics:

# Everything below here can be ignored, unless you want to change the theme entirely
theme: minima
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-octicons

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

highlighter: rouge
markdown: kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
